<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Well Run</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/bxslider-4/dist/jquery.bxslider.min.css"/>
    <link rel="stylesheet" href="inline-images.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
</head>
<body>

<div ui-view="header"></div>
<div ui-view></div>
<div ui-view="footer"></div>

<div class="b-modals">
    <div class="b-modal-callback">
        <div class="b-modal-callback_wrapper">
            <form action="/" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="b-modal-callback_field css-input-required"><input type="text" placeholder="ФИО / наименование организации"/></div>
                        <div class="b-modal-callback_field css-input-required"><input type="text" placeholder="Контактный телефон"/></div>
                        <div class="b-modal-callback_field"><input type="text" placeholder="E-mail"/></div>

                        <div class="b-modal-callback_submit_message">Спасибо, ваше сообщение отправлено.<br/>В ближайшее время с вами свяжется наш менеджер.</div>
                    </div>

                    <div class="col-md-6">
                        <div class="b-modal-callback_field css-input-triangle">
                            <textarea placeholder="Текст Вашего сообщения"></textarea>
                        </div>
                    </div>
                </div>

                <div class="b-modal-callback_submit">
                    <input type="submit" value="ОТПРАВИТЬ СООБЩЕНИЕ"/>
                </div>
            </form>
        </div>
    </div>

    <div class="b-modals_bg js-close-all-modals"></div>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/bxslider-4/dist/jquery.bxslider.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
